<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Akun - K_One Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="shortcut icon" href="img/1699965125248.png" />
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      /* Footer style */
      .footer {
        background-color: #f0f0f0;
        padding: 20px;
        margin-top: 40px;
        text-align: center;
      }

      .footer a {
        color: #333;
        text-decoration: none;
        margin: 0 10px;
      }

      .footer2 {
        background-color: #0066ffe0;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Header -->
    <main style="padding-top: 70px">
      <header class="p-3 bg-primary text-white fixed-top">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <img src="img/1699965125248.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top" />
            <h3>K_One Book</h3>
          </div>
        </div>
      </header>
    </main>

    <!-- Login -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h3 class="mb-0">Daftar Akun</h3>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="name">Nama Lengkap</label>
                  <input type="text" class="form-control" id="name" placeholder="Masukkan Nama Lengkap" />
                </div>
                <div class="form-group">
                  <label for="email">Alamat Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Masukkan Email" />
                </div>
                <div class="form-group">
                  <label for="password">Kata Sandi</label>
                  <input type="password" class="form-control" id="password" placeholder="Masukkan Kata Sandi" />
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="termsCheck" />
                  <label class="form-check-label" for="termsCheck"> Dengan membuat akun, Anda menyetujui kami <a href="#">Syarat & Ketentuan</a> serta <a href="#">Kebijakan Privasi Kami</a> </label>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-3" onclick="window.location.href='login.html'">Daftar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="#">Bantuan</a>
      <a href="#">Kebijakan Privasi</a>
      <a href="#">Syarat dan Ketentuan</a>
    </div>

    <div class="footer2">
      <p>&copy; 2023 K_One Book</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
