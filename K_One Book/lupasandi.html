  <body class="bg-light">
    <main style="padding-top: 70px">
      <header class="p-3 bg-primary text-white fixed-top">
        <div class="container">

            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label for="username">Nama Pengguna</label>
                  <input type="text" class="form-control" id="username" placeholder="Masukkan Nama Pengguna" />
                </div>
                <div class="form-group">
                  <label for="password">Kata Sandi Baru</label>
                  <input type="password" class="form-control" id="password" placeholder="Masukkan Kata Sandi Baru" />
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Konfirmasi Kata Sandi Baru</label>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Konfirmasi Kata Sandi Baru" />
                </div>
                <button type="button" class="btn btn-primary btn-block" onclick="resetPassword()">Reset Kata Sandi</button>
              </form>
              <hr />
              <div class="text-center mt-3">
                <a href="login.html">Kembali ke Halaman Masuk</a>
              </div>
            </div>
          </div>
        </div>
      </div>
