<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - K_One Book</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="shortcut icon" href="../img/1699965125248.png" />
    <style>
      body {
        padding-top: 70px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        font-weight: bold;
      }

      .checkout-btn {
        margin-top: 20px;
      }

      /* Footer style */
      .footer {
        background-color: #f0f0f0;
        padding: 20px;
        margin-top: 40px;
        text-align: center;
      }

      .footer a {
        color: #333;
        text-decoration: none;
        margin: 0 10px;
      }

      .footer2 {
        background-color: #0066ffe0;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <main style="padding-top: 70px">
      <header class="p-3 bg-primary text-white fixed-top">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <img src="../img/1699965125248.png" alt="Logo" width="40" height="40" class="d-inline-block align-text-top" />
            <h3>K_One Book</h3>
          </div>
        </div>
      </header>
    </main>

    <!-- Content -->
    <div class="container">
      <h2>Checkout</h2>

      <!-- Formulir Checkout -->
      <form>
        <div class="form-group">
          <label for="nama">Nama Lengkap</label>
          <input type="text" class="form-control" id="nama" required />
        </div>

        <div class="form-group">
          <label for="alamat">Alamat Pengiriman</label>
          <textarea class="form-control" id="alamat" rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="kota">Kota</label>
          <input type="text" class="form-control" id="kota" required />
        </div>

        <div class="form-group">
          <label for="kodePos">Kode Pos</label>
          <input type="text" class="form-control" id="kodePos" required />
        </div>

        <div class="form-group">
          <label for="noHp">Nomor HP</label>
          <input type="tel" class="form-control" id="noHp" required />
        </div>

        <!-- Tombol Submit -->
        <div class="checkout-btn">
          <button type="submit" class="btn btn-primary" onclick="redirectToCheckout()">Pesan Sekarang</button>
        </div>
        <script>
          function redirectToCheckout() {
            window.location.href = "nota7.html";
          }
        </script>
      </form>
      <div class="back-btn">
        <a href="../index_login.html" class="btn btn-secondary" style="margin-top: 20px">Kembali</a>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="#">Bantuan</a>
      <a href="#">Kebijakan Privasi</a>
      <a href="#">Syarat dan Ketentuan</a>
    </div>

    <div class="footer2">
      <p>&copy; 2023 K_One Book</p>
    </div>
    <!-- Script Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
